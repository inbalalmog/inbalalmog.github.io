<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Dependencies finder
  </h1>
</div>

<h3>Package name:</h3>
<input id="input" type="text" size="30" pInputText [(ngModel)]="package"> 


<h3>Package version:</h3>
<input id="input" type="text" size="30" pInputText [(ngModel)]="version"> 

<h3>Find dependencies:</h3>
<button pButton type="button" (click)="onclick()" label="Click"></button>

<h3>Dependencies: ({{dependenciesArray.length}})</h3>
<p-tree [value]="tree"></p-tree>
